<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is divisible?</title>
</head>
<body>
<!--Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không-->
Nhập a <input type="number" id="a"></input>
<br>
<br>
Nhập b <input type="number" id="b"></input>
<br>
<br>
<button onclick="result()">Check</button>
<br>
<br>
<script>
    function result() {
        let a = + document.getElementById('a').value;
        let b = + document.getElementById('b').value;
        let isDivisible = a % b == 0;
        if (isDivisible) {
            alert('a chia hết cho b')
        } else {
            alert('a không chia hết cho b')
        }
    }
</script>

</body>
</html>
