<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuỏi đủ điều kiện vào lớp 10</title>
</head>
<body>
<!--Bài 2: Nhập tuổi và in ra kết quả nếu tuổi học sinh đó không đủ điều kiện vào học lớp 10.-->
Nhập tuổi của bạn <input type="number" id="age"> </input>
<button onclick="showRs()" >Check</button>
<script>
    function showRs() {
        let age = + document.getElementById('age').value;
        if (age >= 15) {
            alert('Bạn đã đủ tuổi vào lớp 10')
        }else  {
            alert('Bạn chưa đủ tuổi vào lớp 10 ')
        }
    }
</script>

</body>
</html>
