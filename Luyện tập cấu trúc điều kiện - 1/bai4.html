<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->
<body>
Nhập a <input id="a">
Nhập b <input id="b">
Nhập c <input id="c">
<br>
<br>
<button onclick="checkMax()">Check</button>
<script>
    function checkMax() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let c = +document.getElementById('c').value;

        if (a > b) {
            if (a > c) {
                alert('Số lớn nhất là ' + a);
            } else alert('Số lớn nhất là ' + c);
        } else if (a < b) {
            if (b > c) {
                alert('Số lớn nhất là ' + b);
            } else alert('Số lớn nhất là ' + c)
        }
    }
</script>
</body>
</html>
