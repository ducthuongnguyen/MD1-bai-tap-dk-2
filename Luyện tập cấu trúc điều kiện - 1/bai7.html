<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cước điện thoại cố định</title>
</head>
<!--Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->
<!--Phí thuê bao bắt buộc là 25 nghìn.-->
<!--600 đồng cho mỗi gọi của 50 phút đầu tiên.-->
<!--400 đồng cho mỗi phút gọi của 150 phút tiếp theo.-->
<!--200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.-->
<body>
Nhập số phút <input type="number" id="minutes">
<button onclick="calPrice()">Tính cước</button>
<br>
<h4 id="show"></h4>
<script>
    function calPrice() {
        let min = + document.getElementById("minutes").value;
        const FIX = 25000;
        let cost;
        if (min > 200) {
            cost = FIX + (min - 200) * 200 + 150 * 400 + 50 * 600;
        } else if (min > 50) {
            cost = FIX + (min - 50) * 400 + 50 * 600;
        } else {
            cost = FIX + min * 600;
        }
        document.getElementById('show').innerHTML = 'Cước điện thoại của gia đình bạn là: ' + cost + ' đồng'
    }
</script>
</body>
</html>
