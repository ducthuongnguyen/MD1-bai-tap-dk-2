<body>
<h1>TÍNH THUẾ THU NHẬP CÁ NHÂN</h1>

Tổng thu nhập (*) <input type="number" id="income">
<br>
<br>
Số người phụ thuộc <input type="number" id="dependent">
<br>
<br>
<button onclick="calCIT()">Tính thuế phải nộp</button>
<br>
<br>
<p>
    Ghi chú:
    <br> - (*) Tổng thu nhập: gồm lương tháng (đã trừ bảo hiểm bắt buộc) và thưởng.
    <br>- Áp dụng đối với tổng thu nhập từ tiền lương, tiền công
    <br>- Áp dụng đối với người nhận lương net (lương nhận được đã trừ bảo hiểm 10.5%)
</p>
<script>
    function calCIT() {
        let income = +document.getElementById('income').value;
        let dependent = +document.getElementById('dependent').value;
        // let time1 = document.getElementById('month');
        // let time2 = document.getElementById('year');
        let taxableincome = income - dependent * 4400000 - 11000000;
        let cit;
        if (taxableincome > 80000000) {
            cit = (taxableincome - 80000000) * .35 + (80000000 - 52000000) * .3 + (52000000 - 32000000) * .25 + (32000000 - 18000000) * .2 + 8000000 * .15 + 5000000 * .1 + 5000000 * .05;
        } else if (taxableincome > 52000000) {
            cit = (taxableincome - 52000000) * .3 + (52000000 - 32000000) * .25 + (32000000 - 18000000) * .2 + 8000000 * .15 + 5000000 * .1 + 5000000 * .05;
        } else if (taxableincome > 32000000) {
            cit = (taxableincome - 32000000) * .25 + (32000000 - 18000000) * .2 + 8000000 * .15 + 5000000 * .1 + 5000000 * .05;
        } else if (taxableincome > 18000000) {
            cit = (taxableincome - 18000000) * .2 + 8000000 * .15 + 5000000 * .1 + 5000000 * .05;
        } else if (taxableincome > 10000000) {
            cit = (taxableincome - 10000000) * .15 + 5000000 * .1 + 5000000 * .05;
        } else if (taxableincome > 5000000) {
            cit = (taxableincome - 5000000) * .1 + 5000000 * .05;
        } else if (taxableincome > 0) {
            cit = taxableincome * .05;
        } else cit = 0;
        alert('Thuế thu nhập cá nhân bạn cần đóng là ' + cit + ' đồng.');
    }
</script>
</body>
