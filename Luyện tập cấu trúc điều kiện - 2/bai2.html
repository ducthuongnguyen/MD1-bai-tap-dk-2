<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ m sang ft</title>
</head>
<!--Bài 2: Chuyển từ mét sang feet:-->
<!--ft =m * 3.2808-->
<body>
<input type="number" id="m" placeholder="Nhập số mét">
<input type="button" onclick="calFt()" value="Tính ra ft">
<br>
<h4 id="show"></h4>
<script>
    function calFt() {
        let m = +document.getElementById('m').value;
        let ft = m * 3.2808;
        document.getElementById('show').innerHTML = m + 'm được quy đổi thành ' + ft + ' feet'
    }
</script>
</body>
</html>
