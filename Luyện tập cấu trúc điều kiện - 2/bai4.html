<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<!--Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
<body>
<input type="number" id="a" placeholder="Nhập cạnh a">
<input type="number" id="b" placeholder="Nhập cạnh b">
<br>
<br>
<button onclick="cal()">Tính diện tích</button>
<script>
    function cal() {
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let s = a * b;
        document.write('Diện tích hình chữ nhật là ' + s)
    }
</script>
</body>
</html>
