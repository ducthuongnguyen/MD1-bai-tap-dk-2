<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
 Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
<body>
<input type="number" id="age" placeholder="Nhập số">
<button onclick="check()">Kết quả</button>
<script>
    function check() {
        let age = +parseInt(document.getElementById('age').value);
        if (age>0 && age<120){
            alert('Đây là tuổi của một người')
        }else {
            alert('Đây không phải tuổi của một người')
        }
    }
</script>
</body>
</html>
